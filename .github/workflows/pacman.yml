name: Generate Pacman Game

on:
  schedule:
    - cron: "0 0 * * *" # Roda automaticamente todo dia à meia-noite
  workflow_dispatch: # Permite que você rode manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dá permissão de escrita explicitamente
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Pacman
        uses: jasonlong/github-contribution-calendar-action@main
        with:
          github_user_name: cmensato
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: .
          force_update: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
